<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <div class="container">
        <div class="score=area">
            <p>Your Score: <span id="user-score"></span>
            </p>
            <p>Computer Score: <span id="pc-score"></span>
            </p>
        </div>
        <div class="controls">
            <button>
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button>
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
        <div class="result-display">
            <p id="user-score"></p>
            <p id="pc-score"></p>
            <p id="result"></p>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4646b31310.js" crossorigin="anonymous"></script> 
    <script src="assets/js/script.js"></script>
</body>

</html>

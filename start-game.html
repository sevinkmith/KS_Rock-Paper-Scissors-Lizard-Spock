<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>
    <div class="container">
        <div class="score=area">
            <h2>Your Score: <span id="user-score"></span>
            </h2>
            <h2>Computer Score: <span id="pc-score"></span>
            </h2>
        </div>
        <div class="controls-area">
            <button on-click="checker('rock')">
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button on-click="checker('paper')">
                <i class="fa-solid fa-hand"></i>
            </button>
            <button on-click="checker('scissors')">
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
            <button on-click="checker('lizard')">
                <i class="fa-solid fa-hand-lizard"></i>
            </button>
            <button on-click="checker('spock')">
                <i class="fa-solid fa-hand-spock"></i>
            </button>
        </div>
        <div class="details">
            <h2 id="user-choice"></h2>
            <h2 id="pc-choice"></h2>
            <h2 id="result"></h2>
        </div>
    </div>
    <script src="/assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/4646b31310.js" crossorigin="anonymous"></script>
</body>

</html>

<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>

    <div id="game-area">
        <button id="rock" class="icon">Rock</button>
        <button id="paper" class="icon">Paper</button>
        <button id="scissors" class="icon">Scissors</button>
        <button id="lizard" class="icon">Lizard</button>
        <button id="spock" class="icon">Spock</button>

        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="pc-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </div>
    
    <div id="score-area">
        
    </div>
